
<!DOCTYPE HTML>
<html lang="en" >
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
	
             
<div class="login-page">


  <div class="form">

    <form>
      <input type="text" id="name" placeholder="&#xf007;  username"  required>
      <input type="password" id="password" placeholder="&#xf023;  password" required>
      <i style="color:rgb(219, 171, 59) ;" class="fas fa-eye"></i> 
      <br>
      <br>
      <a href="#"> <button type="button" onclick="login()">LOGIN</button></a>
    </form>


  

  </div>
</div>



<script>

function login() {




            let name = document.getElementById("name").value
            let password = document.getElementById("password").value
            let arr = JSON.parse(localStorage.getItem("array"))
            
            
            


          
let res;
            arr.find(element => {

                if (element["name"] == name && element["password"]== password) {
                    return res=1  ;
                    
                }
                else {
                    return res=0;
                    
                }
            });

     if(res==1){
    let profile_name = name;

    localStorage.setItem("profile_name", profile_name);

    alert("Logged in")
    
    window.location.href="../pages/userprofile.html"
}

else{
    alert("none")
}
}



</script>
</body>
</html>
